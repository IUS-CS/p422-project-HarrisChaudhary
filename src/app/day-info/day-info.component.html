<div class="day-details">
  <div class="wrapper">
    <div class="day">{{date['day']}}</div>
    <span class="week-day">{{date['weekDay']}}</span>
  </div>

  <div class="events">
    <ul>
      <li *ngFor="let event of date['events']">{{event.title}}</li>
    </ul>
  </div>

  <form #form="ngForm" (ngSubmit)="eventSubmitted(form)">
    <label for="addEvent"></label>
    <input type="text" name="newEvent" class="addEvent" placeholder="Create event" ngModel autofocus>
    <button type="submit" class="button">+</button>
    </form>
</div>
